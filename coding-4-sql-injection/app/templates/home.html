<!DOCTYPE html>
<html>
    <body>
        <h1>Sign up</h1>

        <form method='post' action="/signup">
            Username: <br>
            <input type="text" name="username"><br>
            Password: <br>
            <input type="password" name="password">
            <input type="submit" name="submit" value="Submit">
        </form>

        <h1>Sign in</h1>

        <form method='post' action="/signin">
            Username: <br>
            <input type="text" name="username"><br>
            Password: <br>
            <input type="password" name="password">
            <input type="submit" name="submit" value="Submit">
        </form>

    </body>

</html>
